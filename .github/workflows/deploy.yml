name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  delete-previous-artifacts:
    name: Delete Old Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        id: artifact
        with:
          script: |
            const res = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            res.data.artifacts
              .forEach(({ id }) => {
                github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: id,
                })
              })
            
  create-deployment-artifacts:
    name: Create Deployment Artifacts
    runs-on: ubuntu-latest
    needs: delete-previous-artifacts
    outputs:
      deployment-matrix: ${{ steps.export-deployment-matrix.outputs.deployment-matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.101'

      - name: Build and Publish
        run: |
          dotnet publish -c Release
          
      - name: Prepare files for archiving
        run: |
          mkdir temp_dir
            for file in *; do
              if [[ ! "$file" =~ ^\.git$|^\.github$|^\.vs$|^\.vscode$|^obj$|^bin$|^temp_dir$ ]]; then
                cp -r "$file" temp_dir/
            fi
          done

      - name: Create deployment artifact
        run: tar -czf "${GITHUB_SHA}".tar.gz -C temp_dir .

      - name: Cleanup temporary files
        run: |
          rm -rf temp_dir

      - name: Store artifact for distribution
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz

      - name: Export deployment matrix
        id: export-deployment-matrix
        run: |
          delimiter="$(openssl rand -hex 8)"
          JSON="$(cat ./'Gigs'/deployment-config.json)"
          echo "deployment-matrix<<${delimiter}" >> "${GITHUB_OUTPUT}"
          echo "$JSON" >> "${GITHUB_OUTPUT}"
          echo "${delimiter}" >> "${GITHUB_OUTPUT}"
          
  prepare-release-on-server:
    name: Prepare release on server
    runs-on: ubuntu-latest
    needs: create-deployment-artifacts
    strategy:
      matrix:
        server: ${{fromJson(needs.create-deployment-artifacts.outputs.deployment-matrix)}}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-build
  
      - name: Upload
        uses: appleboy/scp-action@master
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.SSH_KEY }}
          source: ${{ github.sha }}.tar.gz
          target: ${{ matrix.server.path }}/artifacts
  
      - name: Extract archive and create directories
        uses: appleboy/ssh-action@master
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ matrix.server.port }}
          envs: GITHUB_SHA
          script: |
            mkdir -p "${{ matrix.server.path }}/releases/${GITHUB_SHA}"
            tar xzf ${{ matrix.server.path }}/artifacts/${GITHUB_SHA}.tar.gz -C "${{ matrix.server.path }}/releases/${GITHUB_SHA}"

  run-before-hooks:
    name: '${{ matrix.server.name }}: Before hook'
    runs-on: ubuntu-latest
    needs: [create-deployment-artifacts, prepare-release-on-server]
    strategy:
      matrix:
        server: ${{ fromJson(needs.create-deployment-artifacts.outputs.deployment-matrix) }}
    steps:
      - name: Run before hooks
        uses: appleboy/ssh-action@master
        env:
          GITHUB_SHA: ${{ github.sha }}
          RELEASE_PATH: ${{ matrix.server.path }}/releases/${{ github.sha }}
          ACTIVE_RELEASE_PATH: ${{ matrix.server.path }}/current
          BASE_PATH: ${{ matrix.server.path }}
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ matrix.server.port }}
          envs: GITHUB_SHA,RELEASE_PATH,ACTIVE_RELEASE_PATH,BASE_PATH
          script: |
            ${{ matrix.server.beforeHooks }}
            
  activate-release:
    name: '${{ matrix.server.name }}: Activate release'
    runs-on: ubuntu-latest
    needs: [create-deployment-artifacts, prepare-release-on-server, run-before-hooks]
    strategy:
      matrix:
        server: ${{ fromJson(needs.create-deployment-artifacts.outputs.deployment-matrix) }}
    steps:
      - name: Activate release
        uses: appleboy/ssh-action@master
        env:
          GITHUB_SHA: ${{ github.sha }}
          RELEASE_PATH: ${{ matrix.server.path }}/releases/${{ github.sha }}/Gigs
          RELEASE_BIN_PATH: ${{ matrix.server.path }}/releases/${{ github.sha }}/Gigs/bin/Release/net8.0/publish
          ROOT_PATH: ${{ matrix.server.path }}/wwwroot
          ACTIVE_RELEASE_PATH: ${{ matrix.server.path }}/current
          BASE_PATH: ${{ matrix.server.path }}
          DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
          VERTEX_AI_CREDENTIALS_JSON: ${{ secrets.VERTEX_AI_CREDENTIALS_JSON }}
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ matrix.server.port }}
          envs: GITHUB_SHA,RELEASE_PATH,RELEASE_BIN_PATH,ACTIVE_RELEASE_PATH,BASE_PATH,DATABASE_CONNECTION_STRING,ROOT_PATH,VERTEX_AI_CREDENTIALS_JSON
          script: |
            cd "$RELEASE_PATH"

            SERVICE_ACCOUNT_PATH="$RELEASE_PATH/service-account.json"
            if [ -n "$VERTEX_AI_CREDENTIALS_JSON" ]; then
              echo "$VERTEX_AI_CREDENTIALS_JSON" | base64 -d > "$SERVICE_ACCOUNT_PATH"
            else
              echo "Vertex AI credential secret (VERTEX_AI_CREDENTIALS_JSON) is missing or empty." >&2
              exit 1
            fi

            cat > appsettings.json << EOF
            {
              "ConnectionStrings": {
                "DefaultConnection": "${{ secrets.DATABASE_CONNECTION_STRING }}"
              },
              "Auth0": {
                "Domain": "${{ secrets.AUTH0_DOMAIN }}",
                "ClientId": "${{ secrets.AUTH0_CLIENT_ID }}",
                "ClientSecret": "${{ secrets.AUTH0_CLIENT_SECRET }}",
                "Audience": "${{ secrets.AUTH0_AUDIENCE }}"
              },
              "VertexAi": {
                "ProjectId": "${{ secrets.VERTEX_AI_PROJECT_ID }}",
                "Location": "${{ secrets.VERTEX_AI_LOCATION }}",
                "Collection": "${{ secrets.VERTEX_AI_COLLECTION }}",
                "Branch": "${{ secrets.VERTEX_AI_BRANCH }}",
                "Environment": "${{ secrets.VERTEX_AI_ENVIRONMENT }}",
                "Model": "${{ secrets.VERTEX_AI_MODEL }}",
                "ModelLocation": "${{ secrets.VERTEX_AI_MODEL_LOCATION }}",
                "QueryDataStoreSuffix": "${{ secrets.VERTEX_AI_QUERY_DATASTORE_SUFFIX }}",
                "CredentialsFile": "$SERVICE_ACCOUNT_PATH"
              }
            }
            EOF

            cat > .env << EOF
            DefaultConnection=${{ secrets.DATABASE_CONNECTION_STRING }}
            Auth0:Domain=${{ secrets.AUTH0_DOMAIN }}
            Auth0:ClientId=${{ secrets.AUTH0_CLIENT_ID }}
            Auth0:ClientSecret=${{ secrets.AUTH0_CLIENT_SECRET }}
            Auth0:Audience=${{ secrets.AUTH0_AUDIENCE }}
            VertexAi:ProjectId=${{ secrets.VERTEX_AI_PROJECT_ID }}
            VertexAi:Location=${{ secrets.VERTEX_AI_LOCATION }}
            VertexAi:Collection=${{ secrets.VERTEX_AI_COLLECTION }}
            VertexAi:Branch=${{ secrets.VERTEX_AI_BRANCH }}
            VertexAi:Environment=${{ secrets.VERTEX_AI_ENVIRONMENT }}
            VertexAi:Model=${{ secrets.VERTEX_AI_MODEL }}
            VertexAi:ModelLocation=${{ secrets.VERTEX_AI_MODEL_LOCATION }}
            VertexAi:QueryDataStoreSuffix=${{ secrets.VERTEX_AI_QUERY_DATASTORE_SUFFIX }}
            VertexAi:CredentialsFile=$SERVICE_ACCOUNT_PATH
            EOF

            # Ensure configuration files are in the publish directory the app runs from
            cp appsettings.json "$RELEASE_BIN_PATH"/
            cp .env "$RELEASE_BIN_PATH"/

            export DOTNET_ROOT=/usr/share/dotnet
            export PATH="$PATH:$DOTNET_ROOT:$HOME/.dotnet/tools"
            dotnet publish -c Release
            dotnet ef database update

            # Stop any currently running instance to avoid port conflicts and stale configs
            port_pid=$(lsof -t -i:5002 -sTCP:LISTEN 2>/dev/null | head -n1)
            if [ -n "$port_pid" ]; then
              kill "$port_pid" || true
              sleep 2
            fi

            dir_pid=$(lsof -t +D "$ACTIVE_RELEASE_PATH" 2>/dev/null | head -n1)
            if [ -n "$dir_pid" ]; then
              kill "$dir_pid" || true
            fi

            ln -s -n -f "$RELEASE_BIN_PATH" "$ACTIVE_RELEASE_PATH"
            ln -s -n -f "$ROOT_PATH" "$RELEASE_BIN_PATH/wwwroot"
            cd "$RELEASE_BIN_PATH"
            LOG_PATH="${BASE_PATH}/logs"
            mkdir -p "$LOG_PATH"
            nohup dotnet "Gigs.dll" > "$LOG_PATH/api.log" /dev/null 2>&1 &
  
  run-after-hooks:
    name: '${{ matrix.server.name }}: After hook'
    runs-on: ubuntu-latest
    needs: [create-deployment-artifacts, prepare-release-on-server, run-before-hooks, activate-release]
    strategy:
      matrix:
        server: ${{ fromJson(needs.create-deployment-artifacts.outputs.deployment-matrix) }}
    steps:
      - name: Run after hooks
        uses: appleboy/ssh-action@master
        env:
          GITHUB_SHA: ${{ github.sha }}
          RELEASE_PATH: ${{ matrix.server.path }}/releases/${{ github.sha }}
          ACTIVE_RELEASE_PATH: ${{ matrix.server.path }}/current
          BASE_PATH: ${{ matrix.server.path }}
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ matrix.server.port }}
          envs: GITHUB_SHA,RELEASE_PATH,ACTIVE_RELEASE_PATH,BASE_PATH
          script: |
            ${{ matrix.server.afterHooks }}

  clean-up:
    name: '${{ matrix.server.name }}: Clean up'
    runs-on: ubuntu-latest
    needs: [create-deployment-artifacts, prepare-release-on-server, run-before-hooks, activate-release, run-after-hooks]
    strategy:
      matrix:
        server: ${{ fromJson(needs.create-deployment-artifacts.outputs.deployment-matrix) }}
    steps:
      - name: Run after hooks
        uses: appleboy/ssh-action@master
        env:
          RELEASES_PATH: ${{ matrix.server.path }}/releases
          ARTIFACTS_PATH: ${{ matrix.server.path }}/artifacts
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ matrix.server.port }}
          envs: RELEASES_PATH
          script: |
            cd $RELEASES_PATH && ls -t -1 | tail -n +6 | xargs rm -rf
            cd $ARTIFACTS_PATH && ls -t -1 | tail -n +6 | xargs rm -rf
